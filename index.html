<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="estilos/style.css">
    </head>

    <body>
        <div class="container">
            <div class="encriptar">
                <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa tu texto aqui"></textarea>
            
            <div class="terminos">
                <img src="assets/warning2.svg" alt="warning" >
                <p class="warning">Solo terminas minusculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btnEncriptar" type="button" onclick="encriptar()">Encriptar</button>
                <input type="button" class="btnDesencriptar" value="Desencriptar" onclick="desencriptar()">
            </div>
        </div>
        <div class="encriptado">
            <img src="assets/MuÃ±eco.svg" alt="" id="muneco">
            <div class="mensajeEncriptado" id="mensajeEncriptado">
                <h2 id="tituloMensaje">Ningun mensaje encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <button class="btnCopiar" type="button" onclick="copiar()" >Copiar</button>
            </div>
        </div>
    </div>
    </body>
    <script src="logica/app.js"></script>    
</html>
